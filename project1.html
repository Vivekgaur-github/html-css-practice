<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poject1</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="project1.css" />
  </head>
  <body>
    <div class="mainbox">
      <input type="checkbox" name="check" id="check" />

      <div class="btn-one">
        <label for="check" name="check"
          ><span class="material-symbols-outlined">menu</span></label
        >
      </div>
      <div class="sidebar">
        <div class="logo">
          <a href="">Vivek Studio</a>
        </div>
        <div class="btn-two">
          <label for="check" name="check"
            ><span class="material-symbols-outlined">close</span></label
          >
        </div>
        <div class="menu">
          <ul>
            <li>
              <span class="material-symbols-outlined">photo_library</span>
              <a href="">Gallery</a>
            </li>
            <li>
              <span class="material-symbols-outlined">open_in_new</span>
              <a href="">Shortcuts</a>
            </li>
            <li>
              <span class="material-symbols-outlined">filter</span>
              <a href="">Exhibits</a>
            </li>
            <li>
              <span class="material-symbols-outlined">calendar_month</span>
              <a href="">Events</a>
            </li>
            <li>
              <span class="material-symbols-outlined">store</span>
              <a href="">store</a>
            </li>
            <li>
              <span class="material-symbols-outlined">call</span>
              <a href="">Contact</a>
            </li>
            <li>
              <span class="material-symbols-outlined">chat</span>
              <a href="">Feedback</a>
            </li>
          </ul>
        </div>
        <div class="social-media">
          <ul>
            <a href="https://www.facebook.com/" target="_blank"
              ><i class="fa-brands fa-facebook" id="facebook"></i
            ></a>
            <a href="https://twitter.com/" target="_blank"
              ><i class="fa-brands fa-twitter" id="twitter"></i
            ></a>
            <a href="https://www.instagram.com/" target="_blank"
              ><i class="fa-brands fa-instagram" id="instagram"></i
            ></a>
            <a href="https://www.youtube.com/" target="_blank"
              ><i class="fa-brands fa-youtube" id="youtube"></i
            ></a>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
