<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="project2.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Job Application <span>(web)</span></h1>
        <form action="">
          <div id="form_container">
            <div class="form_control">
              <label for="firtsname">First Name</label><br />
              <input
                type="text"
                id="firstname"
                placeholder="Enter First name"
                name="firstname"
              />
            </div>

            <div class="form_control">
              <label for="lastname">Last Name</label><br />
              <input
                type="text"
                name="lastname"
                id="lastname"
                placeholder="Enter last name"
              />
            </div>

            <div class="form_control">
              <label for="email">Email</label><br />
              <input
                type="email"
                name="email"
                id="email"
                placeholder="example@gmail.com"
              />
            </div>

            <div class="form_control">
              <label for="jobrole"> Job Role</label><br />
              <select name="jobrole" id="jobrole">
                <option value="Student">Student</option>
                <option value="Businessman">Businessman</option>
                <option value="Housewife">Housewife</option>
              </select>
            </div>

            <div class="textarea_control">
              <label for="address">Address</label> <br />
              <textarea name="address" id="address" rows="5" cols="43">
enter your address</textarea
              >
            </div>

            <div class="form_control">
              <label for="city">City</label><br />
              <input type="text" name="city" id="city" />
            </div>

            <div class="form_control">
              <label for="pincode">Pincode</label><br />
              <input type="number" name="pincode" id="pincode" />
            </div>

            <div class="form_control">
              <label for="startdate">Start Date</label><br />
              <input type="date" name="startdate" id="startdate" />
            </div>

            <div class="form_control">
              <label for="resume">Upload Your Resume</label><br />
              <input type="file" name="resume" id="resume" />
            </div>

            <div id="button_container">
              <button type="submit">Apply Now</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
